description:
{ 
    eng = "Automatically quality controlled value. Automatic tests are showned that the value is very suspicious or it does not fulfill the requirements that are set for the station type, the measuring device and the variable. In tests the quality of the value is found to be too suspisious but not completely erroneous. This kind of value should go through a manual quality check as soon as possible and flagged with some other quality code. The value can still be in good quality, accepted or discarded but only after the manual quality check has confirmed the final quality code.";
    fin = "Automaattisesti laatutarkastettu arvo. Automaattisissa testeissä arvo on todettu hyvin epäilyttäväksi tai se ei täytä asematyypille, havaintolaitteelle ja suureelle asetettuja vaatimuksia. Arvo on testeissä todettu laadultaan liian epäilyttäväksi muttei kuitenkaan varmasti täysin virheelliseksi. Tällainen arvo pitää mahdollisimman nopeasti tarkastaa manuaalisesti ja liputtaa jollakin muulla laatukoodilla. Arvo voi siis olla laadultaan hyvä, hyväksytty tai hylätty mutta vasta manuaalinen laatutarkastus vahvistaa lopullisen laatukoodin.";
};
